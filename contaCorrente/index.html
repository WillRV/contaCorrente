<!DOCTYPE html>
<html>
<head>
	<title>Bem vindo</title>
	<link rel="stylesheet" type="text/css" href="css/bemVindo.css">
	<link rel="stylesheet" href="css/logo.css">
	<link rel="stylesheet" href="css/pagina.css">
	<script type="text/javascript" src="js/nome.js"></script>
	<meta charset="utf-8">
</head>
<body onload="onLoaded()">
	<header>
		<div id="menu">
			<img src="img/logo.png" id="imgLogo" width="150px" alt="Logo do Banco">

			<div id="saldoAtual">
				<h3>Seu saldo atual é: R$ <span id="valor-saldo-atual">0,00</span></h3>
			</div>

		</div>
	</header>

	<br>
	<div id="mensagemBemVindo">
		Bem-vindo ao Hello World Banks, <span id="nome_usuario">anônimo</span>.
	</div>
	
	<center>
		<div id="formOperacao">
			<form>
				<fieldset id="operacao">
					<legend>Nova Operação</legend>

					<fieldset id="debOrCred">
						<legend>Operação</legend>
						<input type="radio" name="oprc" value="deb" checked>Débito <br>
						<input type="radio" name="oprc" value="cred">Crédito <br>
					</fieldset>

					<fieldset id="depValor">
							<legend>Valor (R$)</legend>
							<input type="number" id="valor">
					</fieldset>

					<br>

					<input type="button" value="Depositar">
					<input type="button" value="Sacar">
				</fieldset>
			</form>
		</div>
	</center>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
